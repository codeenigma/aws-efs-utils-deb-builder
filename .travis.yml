addons:
  apt:
    packages:
    - git
    - binutils
language: generic
script:
  - export CURRENT_TAG(git tag --sort=-committerdate | head -1)
  - git clone https://github.com/aws/efs-utils
  - cd efs-utils
  - "/bin/sh build-deb.sh"
  - export TRAVIS_TAG=$(git tag --sort=-committerdate | head -1)
  - [ "$CURRENT_TAG" = "$TRAVIS_TAG" ] && git tag "$TRAVIS_TAG"
deploy:
  edge: true
  provider: releases
  token:
    secure: 
  file: build/*.deb
  file_glob: true
  overwrite: true
  cleanup: false
  on:
    tags: true